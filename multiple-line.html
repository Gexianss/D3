<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>
        #tooltip {
            position: absolute;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 5px;
            pointer-events: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="tooltip" class="hidden"></div>

    </div>
    <script src="d3.v7.js"></script>
    <script type="module">


        // Specify the chart’s dimensions.

        fetch('bls-metro-unemployment.csv')
            .then(response => response.text())
            .then(csvText => {
                const unemployment = d3.csvParse(csvText);
                // 現在你可以使用解析後的資料了
                console.log(unemployment);

                const width = 928;
                const height = 600;
                const marginTop = 20;
                const marginRight = 20;
                const marginBottom = 30;
                const marginLeft = 30;

                // Create the positional scales.
                const x = d3.scaleUtc()
                    .domain(d3.extent(unemployment, d => d.date))
                    .range([marginLeft, width - marginRight]);

                const y = d3.scaleLinear()
                    .domain([0, d3.max(unemployment, d => d.unemployment)]).nice()
                    .range([height - marginBottom, marginTop]);

                // Create the SVG container.
                const svg = d3.create("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .attr("viewBox", [0, 0, width, height])
                    .attr("style", "max-width: 100%; height: auto; overflow: visible; font: 10px sans-serif;");

                // Add the horizontal axis.
                svg.append("g")
                    .attr("transform", `translate(0,${height - marginBottom})`)
                    .call(d3.axisBottom(x).ticks(width / 80).tickSizeOuter(0));

                // Add the vertical axis.
                svg.append("g")
                    .attr("transform", `translate(${marginLeft},0)`)
                    .call(d3.axisLeft(y))
                    .call(g => g.select(".domain").remove())
                    // .call(voronoi ? () => { } : g => g.selectAll(".tick line").clone()
                    //     .attr("x2", width - marginLeft - marginRight)
                    //     .attr("stroke-opacity", 0.1))
                    .call(g => g.append("text")
                        .attr("x", -marginLeft)
                        .attr("y", 10)
                        .attr("fill", "currentColor")
                        .attr("text-anchor", "start")
                        .text("↑ Unemployment (%)"));


                // Compute the points in pixel space as [x, y, z], where z is the name of the series.
                const points = unemployment.map((d) => [x(d.date), y(d.unemployment), d.division]);

                // An optional Voronoi display (for fun).
                // if (voronoi) svg.append("path")
                //     .attr("fill", "none")
                //     .attr("stroke", "#ccc")
                //     .attr("d", d3.Delaunay
                //         .from(points)
                //         .voronoi([0, 0, width, height])
                //         .render());

                // Group the points by series.
                const groups = d3.rollup(points, v => Object.assign(v, { z: v[0][2] }), d => d[2]);

                // Draw the lines.
                const line = d3.line();
                const path = svg.append("g")
                    .attr("fill", "none")
                    .attr("stroke", "steelblue")
                    .attr("stroke-width", 1.5)
                    .attr("stroke-linejoin", "round")
                    .attr("stroke-linecap", "round")
                    .selectAll("path")
                    .data(groups.values())
                    .join("path")
                    .style("mix-blend-mode", "multiply")
                    .attr("d", line);

                // Add an invisible layer for the interactive tip.
                const dot = svg.append("g")
                    .attr("display", "none");

                dot.append("circle")
                    .attr("r", 2.5);

                dot.append("text")
                    .attr("text-anchor", "middle")
                    .attr("y", -8);

                svg
                    .on("pointerenter", pointerentered)
                    .on("pointermove", pointermoved)
                    .on("pointerleave", pointerleft)
                    .on("touchstart", event => event.preventDefault());

                container.append(svg.node());

                // When the pointer moves, find the closest point, update the interactive tip, and highlight
                // the corresponding line. Note: we don't actually use Voronoi here, since an exhaustive search
                // is fast enough.
                function pointermoved(event) {
                    const [xm, ym] = d3.pointer(event);
                    const i = d3.leastIndex(points, ([x, y]) => Math.hypot(x - xm, y - ym));
                    const [x, y, k] = points[i];
                    path.style("stroke", ({ z }) => z === k ? null : "#ddd").filter(({ z }) => z === k).raise();
                    dot.attr("transform", `translate(${x},${y})`);
                    dot.select("text").text(k);
                    svg.property("value", unemployment[i]).dispatch("input", { bubbles: true });
                }

                function pointerentered() {
                    path.style("mix-blend-mode", null).style("stroke", "#ddd");
                    dot.attr("display", null);
                }

                function pointerleft() {
                    path.style("mix-blend-mode", "multiply").style("stroke", null);
                    dot.attr("display", "none");
                    svg.node().value = null;
                    svg.dispatch("input", { bubbles: true });
                }
            })
            .catch(error => {
                console.error('加載 CSV 文件時出錯：', error);
            });






    </script>
</body>

</html>
